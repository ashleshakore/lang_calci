<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>One stop learning</title>
      <link rel="stylesheet" href="./stylesheet.css">
  </head>
  <body>
      <h1>ONE STOP LEARNING</h1>
      <div class="calculator">
      <input type="text" class="calculator-screen" value="0" disabled>
      <div class="calculator-keys">
          <div class="row">
              <button class="lang" value="java">JAVA</button>
              <button class="lang" value="python">PYTHON</button>
              <button class="element" value="if-else">if-else</button> 
          </div>
         <div class="row">
             <button class="lang" value="c" >C</button>
             <button class="element" value="for">for</button>
             <button class="element" value="class">class</button>
         </div>
         <div class="row">
            <button class="lang" value="c++">C++</button>
            <button class="element" value="while">while</button>
            <button class="element" value="method">method</button>
         </div>
      </div>
      </div>
      <script type="text/javascript" src="script.js"></script>
  </body>
</html>
